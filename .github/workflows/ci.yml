name: Java CI (No Maven)

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-run-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Compile (javac)
        run: |
          mkdir -p out
          find src/main/java -name "*.java" > sources.txt
          javac -d out @sources.txt

      - name: Run and verify output
        run: |
          OUTPUT=$(java -cp out com.example.App)
          echo "Program output: $OUTPUT"
          echo "$OUTPUT" | grep -F "Bonjour et bon courage dans votre projet en DevOps"

